<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyzz Shop - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #00ffe7;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffe7;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #1b1b3a, #222246);
    }

    .hero p {
      font-size: 1.3rem;
      color: #cccccc;
      max-width: 800px;
      margin: 0 auto 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #00ffe7;
      color: #0e0e0e;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c7b0;
    }

    footer {
      text-align: center;
      background: #000;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

  <section class="hero">

    <p>Pour commander ou obtenir plus d’informations, contacte-moi sur :</p>
    <p><strong>Discord :</strong> Sky7rome</p>
    <p><strong>Email :</strong> contact@skyzzshop.gg</p>
    <a href="https://discord.com" target="_blank" class="btn">Me contacter sur Discord</a>
  </section>

  <footer>
    &copy; 2025 Skyzz Shop. Tous droits réservés.
  </footer>
