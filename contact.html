<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyzz Shop - Contact</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #0ff;
    }
    nav a {
      color: cyan;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }
    .contact-section {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.2s ease;
    }
    .contact-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .contact-section p {
      font-size: 1.1em;
      max-width: 600px;
      margin: auto;
    }
    .discord {
      margin-top: 30px;
      display: inline-block;
      padding: 15px 25px;
      background-color: cyan;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .discord:hover {
      background: #0ff;
      box-shadow: 0 0 15px #0ff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skyzz Shop</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contacte-nous</h2>
    <p>Pour toute question ou demande, rejoins-nous sur Discord. Nous répondons sous 24 heures !</p>
    <a href="https://discord.gg/tonserveur" class="discord">Rejoindre le Discord</a>
  </section>

  <footer>
    &copy; 2025 Skyzz Shop. Tous droits réservés.
  </footer>
</body>
</html>
